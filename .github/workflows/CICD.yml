name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "CI: Node.js"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "ðŸ¤– Use Node.js 18.x"
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: "ðŸ”¨ Build, test, and generate files"
        run: |
          npm ci
          npm run postinstall --if-present
          npm run build --if-present
          npm run generate --if-present
          npm test --if-present

      - name: "ðŸ›« Upload build to artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: "output-files"
          path: "./.output/"

  web-deploy:
    name: "CD: Deploy"
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ›¬ Download build from artifacts"
        uses: actions/download-artifact@v2
        with:
          name: "output-files"
          path: "./.output/"

      - name: ðŸšš Transfer to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: "./.output/"
          server-dir: "domains/nnican.ru/"
          server: "ftp.nnican.ru"
          username: "f0810388"
          password: "${{ secrets.ftp_password }}"
